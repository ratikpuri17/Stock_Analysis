<html>

<head>
	<title> Stock Analysis</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='style3.css')}}">
  
</head>
<body id="body">
	<h1> Stock Analysis </h1>
	
  <form action="{{ url_for('fetch')}}" method="get">
      <button type="submits" class="button">Data</button>
    </form>
  
  <form action="{{ url_for('trends')}}" method="get">
      <button type="submits" class="button">View Trends</button>
    </form>
  <form action="{{ url_for('home')}}" method="get">
      <button type="submits" class="button">Home</button>
    </form>
    <div id="ptext">
   <br>
   {{ prediction_text }}
   <br>
 </div>
   <script>

      var img_name= '{{ img }}';
      
      var r ='{{r}}';
      
      if(img_name=="MOVING AVERAGE"){
          var img = new Image();

          img.src = "\\static\\images\\foo_ma"+r+".png";
          img.alt="Image";
          document.getElementById('body').appendChild(img); 
      }
        
      else if(img_name=="EXPONENTIAL SMOOTHING"){
          var img = new Image();
          img.src = "\\static\\images\\foo_es"+r+".png";
      
          document.getElementById('body').appendChild(img);  
      }
      else if(img_name=="ARIMA"){
          var img = new Image();
          img.src = "\\static\\images\\foo_arima"+r+".png";
          
          document.getElementById('body').appendChild(img); 
       
      }
      else if(img_name=="LSTM"){
          var img = new Image();
          img.src = "\\static\\images\\foo_lstm"+r+".png";
          
          document.getElementById('body').appendChild(img); 
      }

      else{
          var img1 = new Image();
          var img2 = new Image();
          var img3 = new Image();
          var img4 = new Image();
          img1.src = "\\static\\images\\foo_ma"+r+".png";
          img2.src = "\\static\\images\\foo_es"+r+".png";
          img3.src = "\\static\\images\\foo_arima"+r+".png";
          img4.src = "\\static\\images\\foo_lstm"+r+".png";
          
          document.getElementById('body').appendChild(img1);
          document.getElementById('body').appendChild(img2);
          document.getElementById('body').appendChild(img3);
          document.getElementById('body').appendChild(img4); 
      }


  </script>
